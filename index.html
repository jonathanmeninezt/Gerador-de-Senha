<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    
</head>
<body>
    <main>
        <section class="hero">
          <h1 class="title">Gerador de senha</h1>
          <p class="subtitle"> Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section><!--hero-->
  
        <section class="box">
          <div class="password">
            <div class="text">
              <input type="text" name="password" id="password" />
            </div><!--text-->
            <div class="actions">
              <button id="copy-1">
                <img src="img/copy.svg" width="42" />
              </button>
              <button id="renew">
                <img src="img/renew.svg" width="42" />
              </button>
            </div><!--actions-->
          </div><!--passworld-->
          <div class="security-indicator">
            <div id="security-indicator-bar" class="bar safe" style="width: 90%"></div>
          </div><!--security-indicator-->
        </section><!--box-->

    <section class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
          <div class="password-length">
            <p>Tamanho: <span id="password-length-text">16</span></p>
            <input type="range" name="password-length" id="password-length" class="slider"  value="16" min="4"  max="64"/>
          </div><!--passworld-length-->
          <div class="config">
            <label class="checkbox-container">
              <span class="text">Maiúsculas</span>
              <input type="checkbox" id="uppercase-check" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Números</span>
              <input type="checkbox" id="number-check" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Símbolos</span>
              <input type="checkbox" id="symbol-check" checked />
              <span class="checkmark"></span>
            </label>
          </div><!--config-->
        </div><!--actions-->
      </section><!--box customize-->
      
      <div class="submit">
        <button id="copy-2">Copiar senha</button>
      </div><!--submit-->
    </main>

    <script src="js/main.js"></script>
    
</body>
</html>
